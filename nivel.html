<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escolha o nível e inicie o jogo</title>
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="imagemGameOver">
            <img src="imagens/game.png" alt="">
        </div>
                
        <div>
            <select id="nivel" class="escolhaNivel">
                <option value="">-- Selecione o nível --</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>
       
        <button class="buttonInicioNivel" type="button" onclick="iniciarJogo() ">Iniciar Jogo</button>

        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value;

                if(nivel === '') {
                    alert('Selecione um nível para iniciar o jogo')
                    return false
                };

                window.location.href = 'index.html?' + nivel;
            }
        </script>
      
                    
    </body>
</html>
